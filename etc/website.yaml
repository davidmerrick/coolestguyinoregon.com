AWSTemplateFormatVersion: 2010-09-09
Description: >
  CloudFormation templates for plumbing coolestguyinoregon.com.
  Includes bucket, CloudFront distribution, and CI/CD pipeline.
Parameters:
  DomainName:
    Description: Website domain name, without www
    Type: String
    Default: 'coolestguyinoregon.com'
  RepositoryName:
    Description: GitHub repository name
    Type: String
    Default: coolestguyinoregon.com
  GitHubOwner:
    Type: String
    Default: davidmerrick
  BranchName:
    Description: GitHub branch name
    Type: String
    Default: master
Resources:
  WebsiteBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref 'DomainName'
      WebsiteConfiguration:
        IndexDocument: 'index.html'
        ErrorDocument: 'error.html'
  RecordSets:
    Type: 'AWS::Route53::RecordSetGroup'
    Properties:
      HostedZoneName: !Sub '${DomainName}.'
      RecordSets:
        - Name: !Sub 'www.${DomainName}'
          Type: A
          AliasTarget:
            # Hosted Zone ID is always Z2FDTNDATAQYW2 for CloudFront
            HostedZoneId: Z2FDTNDATAQYW2
            DNSName: !GetAtt 'CloudFrontDistribution.DomainName'
  HealthCheck:
    Type: 'AWS::Route53::HealthCheck'
    Properties:
      HealthCheckConfig:
        EnableSNI: true
        Type: HTTPS
        Port: 443
        FullyQualifiedDomainName: !Sub 'www.${DomainName}'
        MeasureLatency: true
  Alarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName: !Sub '${DomainName} health check'
      AlarmDescription: !Sub '${DomainName} health check alarm'
      Namespace: 'AWS/Route53'
      Statistic: Minimum
      Period: 60
      Threshold: 1
      EvaluationPeriods: 1
      MetricName: 'HealthCheckStatus'
      ComparisonOperator: LessThanThreshold
      TreatMissingData: missing
      Dimensions:
        - Name: 'HealthCheckId'
          Value: !Ref HealthCheck
  ReadPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: CloudFrontOrigin
            Action: 's3:GetObject'
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}/*'
            Principal:
              CanonicalUser: !GetAtt 'CloudFrontOriginAccessIdentity.S3CanonicalUserId'
          - Sid: CodePipeline
            Action: 's3:PutObject'
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${WebsiteBucket}/*'
            Principal:
              AWS: !GetAtt 'CodePipelineServiceRole.Arn'
  Certificate:
    Type: 'AWS::CertificateManager::Certificate'
    Properties:
      DomainName: !Sub '*.${DomainName}'
      ValidationMethod: 'DNS'
  CloudFrontOriginAccessIdentity:
    Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref WebsiteBucket
  CloudFrontDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Aliases:
          - !Sub 'www.${DomainName}'
        ViewerCertificate:
          AcmCertificateArn: !Ref Certificate
          SslSupportMethod: 'sni-only'
        DefaultCacheBehavior:
          ViewerProtocolPolicy: 'redirect-to-https'
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          TargetOriginId: s3Origin
          Compress: true
          DefaultTTL: 3600
          ForwardedValues:
            Cookies:
              Forward: none
            QueryString: false
        Enabled: true
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: '/404.html'
        DefaultRootObject: 'index.html'
        HttpVersion: http2
        Origins:
          - DomainName: !GetAtt 'WebsiteBucket.DomainName'
            Id: s3Origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}'
        PriceClass: 'PriceClass_All'
